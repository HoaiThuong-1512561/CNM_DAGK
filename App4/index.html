<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="index.app.js"></script>
    <title>Document</title>
    <style>
        #map{
            height: 100%;
            width: 100%;
        }
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      * {
			box-sizing: border-box;
		}		
		.bg-img {
			background-image: url("../Image/bg1.jpg");
			background-color: #4CAF50;
			height: 100%;
			width: 100%;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			position: relative;
		}
		.container {
			position: absolute;
			left: 575px;
			margin-top:200px;
			max-width: 450px;
			padding: 50px;
			background-color: white;
			border-radius: 10px;
		}						
		input[type=text], input[type=password] {
			width: 100%;
			padding: 15px;
			margin: 5px 0 22px 0;
			border: none;
			background: #f1f1f1;
		}						
		.btn {
			background-color:red;
			color: rgb(255, 255, 255);
			padding: 16px 20px;
			border: none;
			cursor: pointer;
			width: 100%;
			opacity: 0.9;
		}			
		.btn:hover {
			opacity: 1;
		}
    </style>

</head>

<body>
    <div class="bg-img">
        <div class="container" id="container">
            <div id="login" v-if="loginVisible">
                <h2 style="text-align:center">Đăng nhập tài khoản</h2>
                <div class="form-group">
                    <label>Tên đăng nhập:</label>
                    <input type="text" class="form-control" placeholder="Nhập tên..." v-model="userName">
                </div>
                <div class="form-group">
                    <label>Mật khẩu:</label>
                    <input type="text" class="form-control" v-model="password">
                </div>
                <button type="button" class="btn btn-success" @click="login">Đăng nhập</button>
            </div>
            <div v-if="requestsVisible">
                <div class="container sp">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Quản lý thông tin đặt xe</h3>
                        </div>
                        <div class="panel-body">
                            <span> </span>
                            <div class="table-responsive">
                                <table class="table" id="tableDH">
                                    <thead>
                                        <tr>
                                            
                                            <th><a>username</a></th>
                                            <th><a>Số điện thoại</a></th>
                                            


                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="c in users">
                                           
                                            <td>{{c.username}}</td>
                                            <td>{{c.SDT}} </td>
                                           
                                            <td style="color: red">Chưa xác nhận vị trí</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <button class="btn btn-success" type="button" @click="editGeocoder">Định vị</button>
                </div>
            </div>
            <div id="Gmap" v-if="mapVisible">
                <div>Địa chỉ: {{address}}</div>
                <div style="color: green">{{msg}}</div>
                <div style="color: red">{{err}}</div>
                <div id="map"></div>
                <button class="btn btn-success" type="button" @click="updateGeocoder">Cập nhật vị trí</button>
                <button class="btn btn-success" type="button" @click="closeMap">Đóng</button>
            </div>
        </div>
    </div>
  


    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPU6MzgMD9rQVYAY2esmU-_7DE3x7yJ0Y&callback=initMap"
        type="text/javascript">
    </script>
</body>

</html>
